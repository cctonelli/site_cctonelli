
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio Tonelli Consultoria | Estratégia de Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <script>
    // Polyfill básico para process.env em navegadores
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
  </script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              navy: '#010309',
              blue: '#2563eb',
              gold: '#b4975a'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #010309;
      --accent-blue: #2563eb;
    }
    html.dark { --bg-color: #010309; }
    html:not(.dark) { --bg-color: #ffffff; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      color: #94a3b8;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    
    .bg-grid {
      background-image: radial-gradient(rgba(37, 99, 235, 0.08) 1.5px, transparent 1.5px);
      background-size: 60px 60px;
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    ::selection {
      background: #2563eb;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #010309;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }

    /* Tiptap Custom Styles for Admin */
    .ProseMirror {
      outline: none;
      min-height: 400px;
      padding: 24px;
    }
    .ProseMirror p.is-editor-empty:first-child::before {
      content: attr(data-placeholder);
      float: left;
      color: #475569;
      pointer-events: none;
      height: 0;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "three": "https://esm.sh/three@0.182.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react,react-dom",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.10.3?external=react,react-dom",
    "@tiptap/react": "https://esm.sh/@tiptap/react@2.10.3?external=react,react-dom",
    "@tiptap/pm": "https://esm.sh/@tiptap/pm@2.10.3?external=react,react-dom",
    "@tiptap/extension-underline": "https://esm.sh/@tiptap/extension-underline@2.10.3?external=react,react-dom",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@2.10.3?external=react,react-dom",
    "@tiptap/extension-link": "https://esm.sh/@tiptap/extension-link@2.10.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-grid dark:text-slate-300 text-slate-900 selection:bg-blue-600 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
