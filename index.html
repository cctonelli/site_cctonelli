
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio Tonelli Consultoria | Hub de Estratégia Digital de Elite</title>
  <meta name="description" content="Plataforma global de advisory estratégico, ativos digitais de alta performance e mentorias exclusivas para CEOs.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script>
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
  </script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              navy: '#010309',
              blue: '#2563eb',
              gold: '#b4975a'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root { --bg-color: #ffffff; --text-color: #0f172a; --accent-blue: #2563eb; }
    html.dark { --bg-color: #010309; --text-color: #f8fafc; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .bg-grid { background-image: radial-gradient(rgba(37, 99, 235, 0.08) 1.5px, transparent 1.5px); background-size: 60px 60px; }
    
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    /* Matrix & Elite Effects */
    .scanline {
      width: 100%;
      height: 100%;
      z-index: 20;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(37, 99, 235, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      background-size: 100% 4px;
      position: absolute;
      pointer-events: none;
      animation: scanline 10s linear infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .glitch-text {
      position: relative;
      text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.05em 0 rgba(0, 255, 0, 0.75), 0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      animation: glitch 500ms infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75),-0.05em -0.025em 0 rgba(0,255,0,.75),-0.025em 0.05em 0 rgba(0,0,255,.75); }
      15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75),0.025em 0.025em 0 rgba(0,255,0,.75),-0.05em -0.05em 0 rgba(0,0,255,.75); }
      50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75),0.05em 0 0 rgba(0,255,0,.75),0 -0.05em 0 rgba(0,0,255,.75); }
      100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75),-0.025em -0.025em 0 rgba(0,255,0,.75),-0.025em -0.05em 0 rgba(0,0,255,.75); }
    }

    .matrix-bg {
      background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.1), transparent);
      background-size: 100% 100%;
    }

    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
  </style>

</head>
