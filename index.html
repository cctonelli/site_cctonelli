
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio Tonelli Consultoria | Estrat√©gia de Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #030712;
      --accent-blue: #3b82f6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #f9fafb;
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Background Pattern */
    .bg-grid {
      background-image: radial-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #030712;
    }
    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6;
    }
    
    /* Premium Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Glassmorphism */
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Ripple Button Effect */
    .btn-premium {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .btn-premium:active {
      transform: scale(0.98);
    }

    /* Particles Hover Effect */
    .particle-hover:hover::after {
      content: '';
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    
    @keyframes progress-grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }
    .animate-progress {
      animation: progress-grow linear forwards;
    }
  </style>
