
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio Tonelli Consultoria | Estrat√©gia de Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              navy: '#030712',
              blue: '#3b82f6',
              gold: '#d4af37'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #030712;
      --accent-blue: #3b82f6;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    
    html.dark {
      --bg-color: #030712;
    }
    
    html:not(.dark) {
      --bg-color: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Background Pattern */
    .bg-grid {
      background-image: radial-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(31, 41, 55, 0.5);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6;
    }
    
    /* Premium Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Glassmorphism */
    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
    }
    
    html:not(.dark) .glass {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .ql-container.ql-snow {
      border: 1px solid rgba(255,255,255,0.1) !important;
      border-radius: 0 0 1rem 1rem;
      background: rgba(0,0,0,0.2);
      color: white;
    }
    .ql-toolbar.ql-snow {
      border: 1px solid rgba(255,255,255,0.1) !important;
      border-radius: 1rem 1rem 0 0;
      background: rgba(255,255,255,0.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@^0.182.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.1.5",
    "react-quill": "https://esm.sh/react-quill@^2.0.0"
  }
}
</script>
</head>
<body class="bg-grid dark:text-white text-slate-900">
  <div id="root"></div>
</body>
</html>
