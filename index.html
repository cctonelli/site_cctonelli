
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio Tonelli Consultoria | Estrat√©gia de Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css">
  
  <script>
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
  </script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              navy: '#010309',
              blue: '#2563eb',
              gold: '#b4975a'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #010309;
      --accent-blue: #2563eb;
    }
    html.dark { --bg-color: #010309; }
    html:not(.dark) { --bg-color: #ffffff; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      color: #94a3b8;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    
    /* Luxury Grid Overlay */
    .bg-grid {
      background-image: radial-gradient(rgba(37, 99, 235, 0.08) 1.5px, transparent 1.5px);
      background-size: 60px 60px;
    }

    /* Immersive Animations */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Glassmorphism Refined */
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    ::selection {
      background: #2563eb;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #010309;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
  </style>

<script type="importmap">

  }
}
</script>
</head>

</html>
